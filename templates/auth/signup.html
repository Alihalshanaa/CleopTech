{% extends 'nav.html' %}

{% block title %}
Cloeptech |  sign up
{% endblock title %}


{% block form %}
<div class="container text-center">
  <br><br><br><br><br>
  <div class="row">
    <h1 data-aos="fade-up">Signup </h1>
  </div>
  <div class="row justify-content-center">
    <div class="col-4">
    {% for message in messages %}
    <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
      <strong></strong> {{message}}
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% endfor %}
  </div>
  </div>
  <div class="row justify-content-center">
    <div class="col-4">
      <form  action="/auth/signup/" method="post">
        {% csrf_token %}
            <div class="row">
                
                <input type="text" name="username" id="username" class="form-control" placeholder="user name" required>
                
                <br>
                
                <input type="email" class="form-control" placeholder="email" name="email" id="email" required>
                <br>
                <input type="password" class="form-control" placeholder="password" name="pass1" id="pass1" required>
                <br>
                
                <input type="password" class="form-control" placeholder="confirm password" name="pass2" id="pass2" required> 
                <br>
                <input class="btn-get-started scrollto" type="submit" value="Signup">
                <br>
                Already User ? <a href='/auth/handlelogin/'> Sign in</a>
            </div>  
      </form> 
      
    </div
    
  </div>
</div>
{% endblock form%}
