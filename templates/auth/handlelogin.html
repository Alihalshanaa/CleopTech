{% extends 'nav.html' %}

{% block title %}
Cloeptech |  Log in 
{% endblock title %}


{% block form %}
<div class="container text-center">
  <br><br><br><br><br>
  <div class="row">
    <h1 data-aos="fade-up">Log in </h1>
  </div>
  <div class="row justify-content-center">
    <div class="col-4">
    {% for message in messages %}
    <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
      <strong></strong> {{message}}
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% endfor %}
  </div>
  </div>
  <div class="row justify-content-center">
    <div class="col-4">
      <form action="/auth/handlelogin/" method="post">{% csrf_token %}
 
        <div class="row ">
            
            <input type="text" class="form-control" placeholder="user name" name="username" id="username" required>
            <br>
            <input type="password" class="form-control" placeholder="password" name="pass1" id="pass1" required>
           
            <br>
            <input class="btn-get-started scrollto" type="submit" value="log in">
            <br>
            Not  already User ? <a href='/auth/signup/'> Sign up</a>
            <br>
            <br>
           
        </div>  
  </form> 
      
    </div
    
  </div>
</div>
{% endblock form%}
